<!DOCTYPE html>
<html>
<head>
    <title>Form Pendaftaran</title>
</head>
<body>
    <h1>Form Pendaftaran</h1>
    <form action="" method="get">
        <label>Nama</label>
        <input type="text" size="30" name="nama" maxlength="30">
        <br><br>

        <label>Username</label>
        <input type="text" size="15" name="nama" maxlength="15">
        <br><br>

        <label>Password</label>
        <input type="password" size="15" name="nama" maxlength="15">
        <br><br>

        <label>Alamat</label>
        <textarea name="alamat" cols="50" rows="10" maxlength="200"></textarea>
        <br><br>

        <label>Pekerjaan</label>
        <input type="radio" name="pekerjaan" value="Mahasiswa"> Mahasiswa
        <input type="radio" name="pekerjaan" value="Karyawan"> Karyawan
        <input type="radio" name="pekerjaan" value="Wirausaha"> Wirausaha
        <br><br>

        <label>Hobby</label>
        <input type="checkbox" name="hobby" value="Main Bola"> Main Bola
        <input type="checkbox" name="hobby" value="Tidur"> Tidur
        <input type="checkbox" name="hobby" value="Makan"> Makan
        <br><br>

        <label>Makanan Kesukaan</label>
        <select name="makanan">
            <option value="Nasi Goreng">Nasi Goreng</option>
            <option value="Soto Ayam" selected>Soto Ayam</option>
            <option value="Pecel Lele">Pecel Lele</option>
        </select>
        <br><br>

        <label>Tanggal Lahir</label>
        <input type="date" size="10" name="tanggal_lahir">
        <br><br>

        <input type="submit" value="Kirim">
        <input type="reset" value="Batal">
    </form>

</body>
</html>
